<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
    rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="/static/styles/bootstrap.min.css" rel="stylesheet">


  <!-- Template Stylesheet -->
  <link href="/static/styles/style.css" rel="stylesheet">

  <link rel="stylesheet" href="static/styles/styles_login_mobile.css">
  <link rel="stylesheet" href="static/styles/styles_login.css">


  <!-- Alert Stylesheet -->
  <link rel="stylesheet" href="/static/styles/styles_alerts.css">

</head>

<body>
  <!-- Alert Start -->
  {% block message %}
  {% if messages %}
  {% for message in messages %}
  <div class="overlay" onclick="closeAlert()"></div>
  <div id="alert-container">
    <div class="alert-card alert {% if message.tags %}alert-{{ message.tags }}{% endif %} pulse mt-4">
      <div class="alert-card-title">ALERT</div>
      <div class="alert-card-content"> <br>{{message}}<br> </div>
      <div class="alert-card-footer"> <br>This page will be closed in <div id="countdown">5</div>
      </div>
      <button type="button" class="btn-close" aria-label="Close"><i class="fas"></i></button>
    </div>
  </div>
  

  {% endfor %}
  {% endif %}
  {% endblock %}
  <!-- Alert End -->

  <!-- <div id="loading-screen">
    <h1 id="welcome-message">WELCOME TO CALVIN INSTITUTE OF TECHNOLOGY</h1>
  </div> -->

  <div class="the-login-body"></div>
  <main style="display: relative;" class="shadow-white">
    <figure>
      <img src="/static/images/cit.jpg" alt="CIT" />
    </figure>
    <form action="" method="POST">
      <div class="center">
        {% csrf_token %}
        <span>
          <input placeholder="Email" class="text-body" id="email" name="email" type="email" required>
        </span>
        <span class="password-wrapper">
          <input placeholder="Password" class="text-body password-input fa-eye" id="password" name="password"
            type="password" required>
          <i class="fas fa-eye-slash password-toggle"></i>
        </span>
        <input class="text-small-uppercase" id="submit" type="submit" value="Login">
      </div>
    </form>
  </main>

  <script src="/static/js/login.js"></script>
  <script src="/static/js/script_alerts.js"></script>
  <script>
    showLoading();
    startCountdown(3);
    function closeAlert() {
      var alertContainer = document.getElementById("alert-container");
      alertContainer.style.height = 0;
      alertContainer.remove();
    }

  </script>
</body>

</html>
