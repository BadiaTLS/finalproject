<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/styles_login.css' %}">
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #loading-screen.fade-out {
      opacity: 0;
    }

    #welcome-message {
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #welcome-message.hide {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <!-- Add your loading screen content here -->
    <h1 id="welcome-message">WELCOME</h1>
  </div>

  <main style="display: none;">
    <figure>
      <img src="{% static 'images/cit.jpg' %}" alt="CIT" />
    </figure>
    <form action="" method="POST">
      {% csrf_token %}
      <span>
        <label for="email" class="text-small-uppercase">Email</label>
        <input class="text-body" id="email" name="email" type="email" required>
      </span>
      <span class="password-wrapper">
        <label for="password" class="text-small-uppercase password-label">Password</label>
        <input class="text-body" id="password" name="password" type="password" required>
        <i class="fas fa-eye-slash password-toggle"></i>
      </span>             
      <input class="text-small-uppercase" id="submit" type="submit" value="Login">
    </form>
  </main>

  <script>
    // Show the loading screen initially
    var loadingScreen = document.getElementById('loading-screen');
    loadingScreen.style.display = 'flex';

    // Wait for 1.5 seconds and then hide the loading screen
    setTimeout(function() {
      loadingScreen.classList.add('fade-out');

      // Wait for the fade-out animation to complete
      setTimeout(function() {
        // Hide the loading screen completely
        loadingScreen.style.display = 'none';

        // Show the login page
        var mainContent = document.querySelector('main');
        mainContent.style.display = 'block';
      }, 500);
    }, 1500);

    // Rest of your JavaScript code...
    var inputs = document.querySelectorAll('input[type=text], input[type=email], input[type=password]');
    for (var i = 0; i < inputs.length; i++) {
      var inputEl = inputs[i];
      if (inputEl.value.trim() !== '') {
        inputEl.parentNode.classList.add('input--filled');
      }
      inputEl.addEventListener('focus', onFocus);
      inputEl.addEventListener('blur', onBlur);
    }

    function onFocus(ev) {
      var parent = ev.target.parentNode;
      parent.classList.add('inputs--filled');
    }

    function onBlur(ev) {
      var parent = ev.target.parentNode;
      if (ev.target.value.trim() === '') {
        parent.classList.remove('inputs--filled');
      } else if (ev.target.checkValidity() == false) {
        parent.classList.add('inputs--invalid');
      } else if (ev.target.checkValidity() == true) {
        parent.classList.remove('inputs--invalid');
      }
    }

    var submitBtn = document.querySelector('input[type=submit]');
    submitBtn.addEventListener('click', onSubmit);

    function onSubmit(ev) {
      var inputsWrappers = ev.target.parentNode.querySelectorAll('span');
      for (var i = 0; i < inputsWrappers.length; i++) {
        var input = inputsWrappers[i].querySelector('input[type=text], input[type=email], input[type=password]');
        if (input.checkValidity() == false) {
          inputsWrappers[i].classList.add('inputs--invalid');
        } else if (input.checkValidity() == true) {
          inputsWrappers[i].classList.remove('inputs--invalid');
        }
      }
    }

    var passwordToggle = document.querySelector('.password-toggle');
    passwordToggle.addEventListener('click', togglePasswordVisibility);

    function togglePasswordVisibility(ev) {
      var passwordInput = ev.target.previousElementSibling;
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        ev.target.classList.remove('fa-eye-slash');
        ev.target.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        ev.target.classList.remove('fa-eye');
        ev.target.classList.add('fa-eye-slash');
      }
    }
  </script>
</body>
</html>
