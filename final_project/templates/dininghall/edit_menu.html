{% extends "../dininghall/dininghall_index.html" %}

{% block title %} Edit Menu {% endblock %}

{% block template %}
<div class="wrap">
  <h4 class="text-center m-2">UPDATE MENU</h4>
  <form action="" method="POST" class="mx-auto col-5 col-md-4 col-lg-3 bootstrap">
    {% csrf_token %}
    <div class="form-row">
      <div>
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-primary">
      </div>
    </div>
  </form>
</div>
{% endblock %}
